<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GitFav</title>

		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<script src="./js/main.js" type="module" defer></script>
	</head>
	<body>
		<div id="app">
			<header>
				<img src="./assets/logo.svg" alt="Logotipo" />
				<div class="search">
					<label class="sr-only" for="input-search"
						>Digite o úsuario do Github que deseja favoritar</label
					>
					<input
						id="input-search"
						type="text"
						placeholder="Digite o úsuario do Github que deseja favoritar"
					/>
					<button>
						<img src="./assets/star.svg" alt="" srcset="">
						FAVORITAR
					</button>
				</div>
			</header>
			<table>
				<thead>
					<tr class="table-title">
						<th>Usuário</th>
						<th>Repositories</th>
						<th>Followers</th>
						<th>Ação</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</body>
</html>
